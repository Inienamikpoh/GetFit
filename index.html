<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Sign In | GETFIT</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image-one">
                    <div class="text">
                        <p>Join the largest online fitness community <i>- GETFIT</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Sign in</header>
                        <div class="input-fields">
                            <input type="text" class="input" id="inputEmail" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-fields">
                            <input type="password" class="input" id="inputPassword" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-fields">
                            <button id="signin">Signin</button>
                            <button class="none" id="signup">Signin</button>
                        </div>
                        <div class="signin">
                            <span>Don't have an account? <a href="signup.html">Sign up</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
